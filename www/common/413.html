<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Error</title>
<style>
:root {
  --bg: #0d0d0d;
  --fg: #eaeaea;
  --accent: #ff3b3b;
}

* {
  box-sizing: border-box;
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  color: var(--fg);
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  position: relative;
}

.code {
  font-size: 10rem;
  font-weight: 900;
  position: relative;
  color: var(--accent);
  letter-spacing: 0.1em;
}

.code::before,
.code::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  overflow: hidden;
  color: var(--fg);
  background: var(--bg);
}

.code::before {
  top: -2px;
  text-shadow: -2px 0 red;
  animation: glitch 2s infinite linear alternate-reverse;
}

.code::after {
  top: 2px;
  text-shadow: 2px 0 cyan;
  animation: glitch 1.5s infinite linear alternate;
}

.message {
  margin-top: 1rem;
  font-size: 1.2rem;
  opacity: 0.85;
}

.hint {
  margin-top: 2rem;
  font-size: 0.8rem;
  opacity: 0.4;
}

@keyframes glitch {
  0% { clip-path: inset(0 0 90% 0); }
  20% { clip-path: inset(10% 0 70% 0); }
  40% { clip-path: inset(40% 0 40% 0); }
  60% { clip-path: inset(80% 0 5% 0); }
  80% { clip-path: inset(50% 0 30% 0); }
  100% { clip-path: inset(0 0 0 0); }
}
</style>
</head>
<body>

<div class="container">
  <div id="code" class="code">XXX</div>
  <div id="message" class="message">Something went wrong</div>
  <div class="hint">This wasnâ€™t supposed to happen.</div>
</div>

<script>
/* === CONFIG === */
const ERROR_CODE = "413";
const ERROR_MESSAGE = "Payload Too Large";
/* ============== */

const codeEl = document.getElementById("code");
const msgEl = document.getElementById("message");

codeEl.textContent = ERROR_CODE;
codeEl.setAttribute("data-text", ERROR_CODE);
msgEl.textContent = ERROR_MESSAGE;

document.title = `Error ${ERROR_CODE}`;
</script>

</body>
</html>
