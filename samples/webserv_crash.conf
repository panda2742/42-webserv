server {
    listen 80;;  // Double semicolon
    listen 8080
    // Missing semicolon above
    server_name example.com www.example.com;;

    error_page 404 /default_404.html
    // Missing semicolon above
    client_max_body_size 10m

    { // Unexpected opening bracket
    location / {
        root /var/www/site
        index index.html index.php;;
        autoindex off
        methods GET;;

        { // Nested unexpected bracket
    } // Closing bracket without matching opening

    location /upload {
        root /var/www/site/uploads
        methods POST
        upload_path /var/www/site/uploads;
        ; // Floating semicolon
    }

    location /cgi-bin {
        root /var/www/site/cgi
        cgi .php /usr/bin/php-cgi
        cgi .py /usr/bin/python3
        methods GET POST

    // Missing closing bracket for this location block

    location /redirect {
        redirect 301 http://www.example.com/newpage
    }

    // Extra tokens after block
    garbage_token 123;
    another_garbage;

    location /extra {
        root /path
    }}

    // Unmatched closing bracket
}

// Extra content after server block
unexpected_directive value;

server { // Nested server block (invalid)
    listen 90;
}

// Floating brackets
{
}

// Incomplete directive
listen

// Directive without value
server_name ;

// Empty block
location /empty {
}

// Block with only semicolons
location /semicolons {
    ;
    ;
    ;
}

// Mixed errors in arguments
location /mixed {
    root /path with spaces;  // Spaces in path without quotes
    methods GET POST DELETE; // Too many methods
    client_max_body_size 1.5.3; // Invalid number format
    error_page 404 500 403 /error.html; // Multiple error codes with one page
}

// Unclosed string (if you support quotes)
location /quotes {
    root "/var/www/unclosed;  // Unclosed quote
    index "index.html";
}

// Special characters in wrong places
location /~special {
    root /var/@www;
    methods GET#POST;
}

// Duplicate directives
location /duplicate {
    root /path1;
    root /path2;
    methods GET;
    methods POST;
}

// Invalid nesting
location /outer {
    location /inner {
        root /path;
    }
    // Missing closing bracket for outer location